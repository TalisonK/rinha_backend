services:
  
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3033:3033"

  db:
    image: postgres:15
    container_name: Banco_api_pessoas
    hostname: db
    restart: always
    user: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: api_pessoas
    ports:
      - "5432:5432"
    expose:
      - "5432"
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./changelog/00-configuracao.sql:/docker-entrypoint-initdb.d/00-configuracao.sql
      - ./changelog/01-cricao-tabela.sql:/docker-entrypoint-initdb.d/01-cricao-tabela.sql
